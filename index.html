<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 8px 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ddd;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      color: #333;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    figure {
      margin: 10px;
      text-align: center;
      flex: 1 1 200px;
      max-width: 300px;
    }

    figure img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    figcaption {
      margin-top: 5px;
      font-size: 0.9em;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    form input[type="text"],
    form input[type="radio"],
    form input[type="checkbox"] {
      margin-bottom: 10px;
    }

    form button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button: hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    footer a {
      color: #00bfff;
    }

    /* Responsive Design: Breakpoints */
    @media (max-width: 1024px) {
      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      section {
        padding: 30px 15px;
      }
    }

    @media (max-width: 768px) {
      nav a {
        margin: 5px;
        font-size: 14px;
      }

      .image-gallery {
        flex-direction: column;
        align-items: center;
      }

      figure {
        max-width: 80%;
      }

      form {
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 20px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      figure {
        width: 100%;
        max-width: 100%;
      }

      form button {
        width: 100%;
        font-size: 18px;
      }

      form input[type="text"] {
        width: 100%;
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<script>
  function gradeQuiz(event) {
    if (event) event.preventDefault();

    const quizForm = document.getElementById("quizForm");
    const resultsDiv = document.getElementById("quizResults");

    let score = 0;
    let total = 5;
    let feedback = "";

    const q1 = quizForm.q1.value;
    if (q1 === "c") {
      score++; 
      feedback += "<p>Q1: ✅ Correct - 70% Dark Chocolate is highest in Magnesium.</p>";
    } else {
      feedback += "<p>Q1: ❌ Incorrect - Correct answer: 70% Dark Chocolate.</p>"; 
    }

    const q2 = quizForm.q2.value;
    if (q2 === "a") {
      score++;
      feedback += "<p>Q2: ✅ Correct - Lentils are rich in Iron.</p>";
    } else {
      feedback += "<p>Q2: ❌ Incorrect - Correct answer: Lentils.</p>";
    }

    const q3 = quizForm.q3.value;
    if (q3 === "a") {
      score++;
      feedback += "<p>Q3: ✅ Correct - Mackerel is high in Vitamin D.</p>";
    } else {
      feedback += "<p>Q3: ❌ Incorrect - Correct answer: Mackerel.</p>";
    }

    const q4 = quizForm.q4.value.trim();
    if (q4 === "154") {
      score++;
      feedback += "<p>Q4: ✅ Correct - Peanut butter has 154 mg of Magnesium.</p>";
    } else {
      feedback += `<p>Q4: ❌ Incorrect - Correct answer: 154 mg.</p>`;
    }

    const q5 = quizForm.querySelectorAll('input[name="q5"]:checked');
    const q5Values = Array.from(q5).map(cb => cb.value).sort().join("");
    if (q5Values === "ac") {
      score++;
      feedback += "<p>Q5: ✅ Correct - Salmon and Mackerel are rich in Omega-3.</p>";
    } else {
      feedback += "<p>Q5: ❌ Incorrect - Correct answers: Salmon and Mackerel.</p>";
    }

    const resultSummary = `<h3>Your Score: ${score}/${total}</h3>`;
    const passFail = `<strong style="color:${score >= 3 ? 'green' : 'red'}">${score >= 3 ? 'PASS' : 'FAIL'}</strong>`;

    resultsDiv.innerHTML = `
      ${resultSummary}
      <p>Result: ${passFail}</p>
      ${feedback}
      <button onclick="restartQuiz()">Restart Quiz</button>
    `;
  }

  function restartQuiz() {
    document.getElementById("quizForm").reset();
    document.getElementById("quizResults").innerHTML = "";
  }
</script>

</body>
</html>
